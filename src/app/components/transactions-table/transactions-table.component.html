<div class="mat-elevation-z8">
    <!--<div class="loading-shade"
      *ngIf="isLoadingResults || isRateLimitReached">
        <mat-spinner *ngIf="isLoadingResults" diameter="70"></mat-spinner>
        <div class="rate-limit-reached" *ngIf="isRateLimitReached">
          Ocurri√≥ un error al listar las transacciones, pro favor intenta nuevamente.
        </div>
    </div>-->
    <!--[cdkCopyToClipboard]="element.id"-->
    <table mat-table
      [dataSource]="dataSource" multiTemplateDataRows>
      <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef style="font-size: 16px;color: black;">{{column}}</th>
        <td mat-cell *matCellDef="let element"> 
          <span *ngIf="column=='id'" matRipple style="cursor: pointer;"><mat-icon>content_copy</mat-icon></span> 
          {{element[column]}}
        </td>
      </ng-container>
      <ng-container matColumnDef="expandedDetail" style="border:1px solid black">
        <td mat-cell style="padding: 0px;" *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
          <div class="element-detail row"
              [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="col-12" style="align-items:flex-end;">
              <!--span (click)="openModal()" matRipple style="cursor: pointer;"><mat-icon>open_in_full</mat-icon></span>-->
            </div>
            <div class="col-12" style=" padding: 0px;">
              <mat-tab-group dynamicHeight style="max-width: 800px;">
                <mat-tab label="Table"> 
                  <ng-template matTabContent class="container" style="width: 100%;">
                    <div class="row">
                      <div class="col-6" style="border: rgb(199, 199, 199) solid 1px; height: 300px; overflow-y: scroll;">
                        <span>Input</span>
                        <!--<ngx-monaco-editor [options]="editorOptions" [ngModel]="stringifyForEditor(element.input)" class="monaco"></ngx-monaco-editor>-->
                      </div>
                      <div class="col-6" style="border: rgb(199, 199, 199) solid 1px;height: 300px; overflow-y: scroll;">
                        <span>Output</span>
                        <!--<ngx-monaco-editor [options]="editorOptions" [ngModel]="stringifyForEditor(element.output)" class="monaco"></ngx-monaco-editor>-->
                      </div>
                    </div>
                    <div class="row example-container" *ngIf="element.logObservations.length>0">
                      <table mat-table [dataSource]="element.logObservations" class="mat-elevation-z8">
                        <ng-container matColumnDef="logs">
                          <th mat-header-cell *matHeaderCellDef> Logs </th>
                          <td mat-cell *matCellDef="let element"> {{element}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="['logs']; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: ['logs'];"></tr>
                      </table>
                    </div>
                  </ng-template>
                </mat-tab>
                <mat-tab label="JSON"> 
                  <ng-template matTabContent class="container" style="width: 100%;">
                      <div class="row">
                        <div class="col-12" style="border: rgb(199, 199, 199) solid 1px; min-height: 300px;max-height: 600px; overflow-y: scroll;">
                          <!--<ngx-monaco-editor [options]="editorOptions" [ngModel]="stringifyForEditor(element)" class="monaco"></ngx-monaco-editor>-->
                        </div>
                      </div>
                  </ng-template>
                </mat-tab>
              </mat-tab-group>
            </div>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
          class="element-row"
          [class.expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element"  
          (click)="onClickRow(element)">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>
    <!--<mat-paginator
        [length]="length"
        [pageSizeOptions]="pageSizeOptions" 
        (page)="onPageFired($event)"
        showFirstLastButtons
        >
    </mat-paginator>-->
</div>
