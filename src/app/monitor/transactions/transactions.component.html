<div class="container">
    <div class="row">

    </div>
    <div class="row">
        <h2 class="clientName">{{client.name | uppercase}}</h2>
    </div>
    <mat-divider></mat-divider>
    <div class="row controlsContainer">
        <div class="col-md-4">
            <form class="example-form">
                <mat-form-field class="example-full-width">
                  <input type="text"
                         placeholder="Service"
                         aria-label="Number"
                         matInput
                         [formControl]="serviceControl"
                         [matAutocomplete]="auto">
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let service of services" [value]="service">
                      {{service}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </form>
        </div>
    </div>
    <div class="row transactionsContainer">
        <div class="col-md-10" style="padding:0;">
            <app-transactions-table [params]="transactionsInputParams" class="transactionsTable"></app-transactions-table>
        </div>
        <div class="col-md-2">
            <form>
                <mat-form-field>
                  <mat-label>Search service</mat-label>
                  <input matInput>
                </mat-form-field>
            </form>
            <mat-list>
                <mat-list-item>Pepper</mat-list-item>
            </mat-list>
        </div>
    </div>
</div>
