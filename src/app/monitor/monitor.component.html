<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened class="mat-elevation-z1">
        <mat-nav-list style="padding-top:10px;">
            <a mat-list-item routerLink="../user/profile">
                <mat-icon class="profileIcon">account_circle</mat-icon>
                <span class="username">{{currentUser.name}}</span>
            </a>
        </mat-nav-list>
        <mat-divider style="width: 90%;margin-left: 5%;"></mat-divider>
        <mat-nav-list *ngFor="let item of menu">
            <a mat-list-item routerLink="{{item.link}}"><mat-icon class="{{item.iconClass}}">{{item.icon}}</mat-icon><span class="menuTitle">{{item.title}}</span></a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <button mat-icon-button (click)="sidenav.toggle()" (click)="sidenavToggle = !sidenavToggle" class="sidenavToggle">
            <mat-icon class="sidenavToggleIcon">{{sidenavToggle ?  "chevron_right" : "chevron_left"}}</mat-icon> 
        </button>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
